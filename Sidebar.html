<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f4f8;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2b6777;
    }

    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2b6777;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c4e59;
    }

    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Material Issue Manager</h2>

  <label for="material">Select Material:</label>
  <select id="material"></select>

  <label for="qty">Quantity to Add:</label>
  <input type="number" id="qty" placeholder="Enter quantity" />

  <button onclick="submit()">âž• Add Quantity</button>
  <button onclick="downloadXLSX()">ðŸ“¥ Download XLSX</button>

  <div id="status"></div>

  <script>
    // Load material list from Google Sheet
    google.script.run.withSuccessHandler(function(materials) {
      const select = document.getElementById("material");
      materials.forEach(mat => {
        const opt = document.createElement("option");
        opt.value = opt.textContent = mat;
        select.appendChild(opt);
      });
    }).getMaterialList();

    // Handle quantity submission
    function submit() {
      const material = document.getElementById("material").value;
      const qty = document.getElementById("qty").value;

      if (!qty || qty <= 0) {
        document.getElementById("status").textContent = "Enter a valid quantity!";
        document.getElementById("status").style.color = "red";
        return;
      }

      google.script.run.withSuccessHandler(function(message) {
        document.getElementById("status").textContent = message;
        document.getElementById("status").style.color = "green";
        document.getElementById("qty").value = "";
      }).updateQuantity(material, qty);
    }

    // Handle XLSX download
    function downloadXLSX() {
      google.script.run.withSuccessHandler(function(url) {
        window.open(url, "_blank");
      }).generateExcelDownloadLink();
    }
    

  </script>
  <iframe
  src="https://script.google.com/macros/s/AKfycbyaHX_kFOja9va2ThUmGX-xXt24rsy4pkZw9XKT_QUUE4OLJa_M8WiQOuAvJWsB5EM/exec"
  width="100%"
  height="600"
  frameborder="0">
</iframe>

<section style="max-width:800px; margin:auto; border:1px solid #ccc; padding:10px;">
  <h2>ðŸ“‹ Material Manager</h2>
  <iframe
    src="https://script.google.com/macros/s/AKfycbyaHX_kFOja9va2ThUmGX-xXt24rsy4pkZw9XKT_QUUE4OLJa_M8WiQOuAvJWsB5EM/exec"
    width="100%"
    height="650"
    style="border: none;">
  </iframe>
</section>
</body>
</html>
