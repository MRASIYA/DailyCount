<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Material Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f4f8;
    }

    h2 {
      text-align: center;
      color: #2b6777;
    }

    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2b6777;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c4e59;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Material Manager</h2>

  <label for="material">Select Material:</label>
  <select id="material"></select>

  <label for="qty">Quantity to Add:</label>
  <input type="number" id="qty" placeholder="Enter quantity" />

  <button onclick="submit()">➕ Add Quantity</button>
  <button onclick="downloadXLSX()">📥 Download XLSX</button>

  <div id="status"></div>

  <script>
    // Load material list
    google.script.run.withSuccessHandler(function(materials) {
      const select = document.getElementById("material");
      materials.forEach(name => {
        const option = document.createElement("option");
        option.value = option.textContent = name;
        select.appendChild(option);
      });
    }).getMaterialList();

    // Submit quantity
    function submit() {
      const material = document.getElementById("material").value;
      const qty = parseFloat(document.getElementById("qty").value);
      const status = document.getElementById("status");

      if (!qty || qty <= 0) {
        status.textContent = "❌ Please enter a valid quantity!";
        status.style.color = "red";
        return;
      }

      google.script.run.withSuccessHandler(function(response) {
        status.textContent = response;
        status.style.color = "green";
        document.getElementById("qty").value = "";
      }).updateQuantity(material, qty);
    }

    // Download XLSX
    function downloadXLSX() {
      google.script.run.withSuccessHandler(function(url) {
        window.open(url, '_blank');
      }).generateExcelDownloadLink();
    }
  </script>
</body>
</html>
